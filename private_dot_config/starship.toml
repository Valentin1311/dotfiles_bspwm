"$schema" = 'https://starship.rs/config-schema.json'

# Customizing the prompt
format = """
valentin \
$directory\
$git_branch\
$character"""

[[battery.display]]
threshold = 100


[directory]


[character]
success_symbol = '[](bold green)'
error_symbol = '[](bold red)'

[kubernetes]
disabled = false
style = 'purple'

# Configure if and how the time is shown
[time]
disabled = false
time_format = "%T"
format = "🕙 [$time ](bold blue)"

[sudo]
disabled = false

[aws]
symbol = " "

[conda]
symbol = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[fossil_branch]
symbol = " "

[git_branch]
symbol = " "

[golang]
symbol = " "

[hg_branch]
symbol = " "

[hostname]
ssh_symbol = " "

[java]
symbol = " "

[nodejs]
symbol = " "

[package]
symbol = " "
disabled = true

[python]
symbol = " "

[rust]
symbol = " "

[scala]
symbol = " "
